<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Marketplace Agents Demo</title>
  <style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 40px;
}

.container {
    background: #8ad0db;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    width: 500px;
}

h1 {
    text-align: center;
    color: #054857;
}

h2 {
    margin-top: 25px;
    color: #444;
    font-size: 18px;
    border-bottom: 2px solid #545662;
    padding-bottom: 5px;
}

input, select, textarea, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
}

button {
    background: #10738c;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #10485f;
}

.result-box {
    background: #f8f9fa;
    border-left: 4px solid #bbd1e8;
    padding: 10px;
    margin-top: 10px;
    font-family: monospace;
    white-space: pre-wrap;
}
  </style>
</head>

<body>
<div class="container">
  <h1>Marketplace Agents Demo</h1>

  <h2>Price Suggestor</h2>
  <form id="priceForm">
    <input type="text" id="title" placeholder="Title" required>
    <input type="text" id="category" placeholder="Category" required>
    <select id="condition">
      <option>Like New</option>
      <option>Good</option>
      <option>Fair</option>
    </select>
    <input type="number" id="age" placeholder="Age in months" required>
    <input type="number" id="price" placeholder="Asking price" required>
    <button type="submit">Get Price Suggestion</button>
  </form>
  <div id="priceResult" class="result-box"></div>

  <h2>Moderation</h2>
  <form id="moderationForm">
    <textarea id="moderationText" placeholder="Enter chat message"></textarea>
    <button type="submit">Moderate</button>
  </form>
  <div id="moderationResult" class="result-box"></div>
</div>

<script>
document.getElementById("priceForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const data = {
        title: document.getElementById("title").value,
        category: document.getElementById("category").value,
        condition: document.getElementById("condition").value,
        age_months: parseInt(document.getElementById("age").value),
        asking_price: parseInt(document.getElementById("price").value)
    };

    try {
        const response = await fetch("http://127.0.0.1:8000/negotiate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById("priceResult").innerText =
          "üí∞ Suggested Price Range: ‚Çπ" + result.suggested_price_range.min +
          " - ‚Çπ" + result.suggested_price_range.max +
          "\nüìå Reason: " + result.reasoning;
    } catch (err) {
        document.getElementById("priceResult").innerText = "‚ùå Error: " + err;
    }
});

document.getElementById("moderationForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const data = { text: document.getElementById("moderationText").value };

    try {
        const response = await fetch("http://127.0.0.1:8000/moderate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById("moderationResult").innerText =
          "üõ° Status: " + result.status +
          "\nüìå Rule Reason: " + result.reason +
          "\nü§ñ AI Reasoning: " + result.ai_reasoning;
    } catch (err) {
        document.getElementById("moderationResult").innerText = "‚ùå Error: " + err;
    }
});
</script>
</body>
</html>
